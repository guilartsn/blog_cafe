<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|PT+Sans:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Nosotros</title>
</head>

<body>
    <header class="site-header">
        <div class="contenedor">
            <div class="barra">
                <a href="/">
                    <h1 class="no-margin">Blog <span>de Cafe</span></h1>
                </a>
                <nav class="navegacion">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="cursos.html">Cursos</a>
                    <a href="contacto.html">Contacto</a>
                </nav>
            </div>
            <!--barra-->
            <div class="texto-header">
                <h2 class="no-margin">Blog de Cafe con Consejos y Cursos</h2>
                <p class="no-margin">Aprende de los expertos con las mejores recetas y consejos</p>
            </div>
        </div>
        <!--contenedor-->
    </header>

    <main class="contenedor">

        <h2 class="centrar-text">Contacto</h2>

        <div class="grid centrar-col">
            <div class="columnas-12">
                <img src="./img/contacto.jpg" alt="Imagen Contacto">
            </div>



            <div class="columnas-10 formulario-contacto">

                <form action="#">
                    <div class="campo">
                        <label for="nombe">Nombre: </label>
                        <input type="text" id="nombre" placeholder="Tu Nombre">
                    </div>
                    <div class="campo">
                        <label for="nombe">Email: </label>
                        <input type="email" id="email" placeholder="email@tuhost.com">
                    </div>
                    <div class="campo mensaje">
                        <label for="mensaje">Mensaje:</label>
                        <textarea id="mensaje"></textarea>
                    </div>
                    <div class="campo enviar">
                        <input class="btn btn-primario" type="submit" value="Enviar">
                    </div>
                </form>
            </div>

        </div>
    </main>



    <footer class="site-footer">
        <div class="contenedor">

            <div class="barra">
                <p class="no-margin">Blog<span>deCafe</span></p>

                <nav class="navegacion">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="cursos.html">Cursos</a>
                    <a href="contacto.html">Contacto</a>
                </nav>

            </div>

        </div>

    </footer>
</body>

</html>
